<html>

<head>
	<link rel="stylesheet" type="text/css" href="pho-style.css">
	<title>Test</title>
</head>

<body>
	<canvas id="myCanvas"></canvas>
	<div>
		<h1>Chill tracks go here</h1>
		<p id="one"> </p>
		<p id="two">Test paragraph</p>
	</div>
	<div class="wrapper">
		<button id="button1" class="myButton" type="button" onclick="playSong('thebetrayer')">Click Me!</button>
		<button id="button2" class="myButton" type="button" onclick="playSong('chime')">Click Me Also!</button>
		<button id="button3" class="myButton" type="button" onclick="playSong('nosenserunning')">Click Me Thrice!</button>
		<button id="pause" class="myButton" type="button" onclick="pauseSong()">Play</button>
		<button id="mute" class="myButton" type="button" onclick="muteSong()">Mute</button>
	</div>
	<form id="volumeControl">
		Volume:
		<input type="range" name="volumeSlider" min="0" max="100" defaultValue="100" oninput="changeVolume()">
	</form>
	<script src="pho-add-content.js"></script>
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
</body>

</html>
