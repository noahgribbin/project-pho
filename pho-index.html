<html>

<head>
	<link rel="stylesheet" type="text/css" href="pho-style.css">
	<title>Test</title>
</head>

<body>
	<canvas id="myCanvas"></canvas>
	<div class="outer">
		<div id="headerInner">
		    <h1>Cristobal Cologne</h1>
		</div>
	</div>
	<div class="wrapper">
		<button id="button1" class="myButton" type="button" onclick="playSong('thebetrayer')">Christobal C</button>
		<button id="button2" class="myButton" type="button" onclick="playSong('chill-out')">Hyper Camelot</button>
		<button id="button3" class="myButton" type="button" onclick="playSong('nosenserunning')">No Sense Running</button>
		<br>
		<br>
		<button id="pause" class="myButton" type="button" onclick="pauseSong()">Play</button>
		<button id="mute" class="myButton" type="button" onclick="muteSong()">Mute</button>
	</div>
	<form id="volumeControl">
		<input type="range" name="volumeSlider" min="0" max="100" value="25" oninput="changeVolume()">
	</form>
	<script src="pho-add-content.js"></script>
</body>

</html>
